<!DOCTYPE html>
<html ng-app="knowYourBrewApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Know Your Brew</title>
    <link rel="stylesheet" href="lib/materialize.min.css">
    <link rel="stylesheet" href="css/main.css"charset="utf-8">
  </head>
  <body >
    <nav ng-controller="nav">
      <div class="nav-wrapper grey darken-2">
        <a class="brand-logo" ui-sref="landing">Know Your Brew</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a ng-if="!loggedIn()" class="waves-effect waves-light btn valign red" ui-sref="signup">Signup</a></li>
          <li><a ng-if="!loggedIn()" class="waves-effect waves-light btn valign" ui-sref="login">Login</a></li>
          <li><a ng-if="loggedIn()" class="waves-effect waves-light btn valign green" ui-sref="dashboard.profile">Profile</a></li>
          <li><a ng-if="loggedIn()" class="waves-effect waves-light btn valign blue" ng-click="logOut()">Log Out</a></li>
          <li><a href="http://www.averybrewing.com/" target="_blank"><img class="logo" src="/assets/avery-logo.png" alt="Avery Brewing" /></a></li>
          <li><a href="http://www.mondorobot.com/" target="_blank"><img class="logo" src="/assets/mondo-robot-logo.png" alt="Avery Brewing" /></a></li>
        </ul>
      </div>
    </nav>
    <div ui-view></div>
    <script src="lib/angular.js"></script>
    <script src="lib/angular-animate.js"></script>
    <script src="lib/jquery.js"></script>
    <script src="lib/materialize.js"></script>
    <script type="text/javascript" src="lib/angular-ui-router.js"></script>
    <script type="text/javascript" src="javascripts/app.js"></script>
    <script type="text/javascript" src="javascripts/controllers/nav.js"></script>
    <script type="text/javascript" src="javascripts/controllers/landing.js"></script>
    <script type="text/javascript" src="javascripts/services/Auth.js"></script>
    <script type="text/javascript" src="javascripts/controllers/signup.js"></script>
    <script type="text/javascript" src="javascripts/controllers/login.js"></script>
    <script type="text/javascript" src="javascripts/controllers/yourBrew.js"></script>
    <script type="text/javascript" src="javascripts/controllers/dashboard.js"></script>
    <script type="text/javascript" src="javascripts/controllers/profile.js"></script>
  </body>
</html>
