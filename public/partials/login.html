<div class="row center-align" ng-show="loading">
  <img src="assets/loading.gif" alt="" />
</div>
<div class="container row" ng-show="!loading">
  <form class="col s12" ng-submit="login()">
    <div class="row">
      <div class="input-field col s12">
        <input id="email" type="email" class="validate" ng-model="email">
        <label for="email">Email</label>
      </div>
      <div class="input-field col s12">
        <input id="password" type="password" class="validate" ng-model="password">
        <label for="password">Password</label>
      </div>
    </div>
    <div class="row">
      <button class="waves-effect waves-light btn-large" type="submit">Login</button>
    </div>
  </form>
</div>
