<md-content class="md-padding full-nav">
  <md-nav-bar>
    <md-nav-item md-nav-click="goto('page1')" name="page1" class="brand">Know Your Brew</md-nav-item>
  </md-nav-bar>
</md-content>

<h1>Check Your Brew</h1>
<form name="check-your-brew-form" class="check-your-brew-form" layout="column">
  <md-input-container>
    <md-select ng-model="brew.name" placeholder="Select a beer" ng-init="beer_id">
      <md-option ng-value="beer" ng-repeat="beer in beers">{{ beer }}</md-option>
    </md-select>
  </md-input-container>
  <md-input-container>
    <label>Quote</label>
    <input name="quote" ng-model="brew.quote" ng-init="quote" md-maxlength="50" minlength="50" >
    <div ng-messages="check-your-brew-form.quote.$error" ng-show="check-your-brew-form.quote.$dirty">
      <div ng-message="required">This is required!</div>
      <div ng-message="md-maxlength">That's too long!</div>
      <div ng-message="minlength">That's too short!</div>
    </div>
  </md-input-container>
  <md-input-container>
    <label>Date</label>
    <input type=date name="date" ng-model="brew.date" ng-init="date" required></input>
    <div ng-messages="check-your-brew-form.date.$error" ng-show="check-your-brew-form.date.$dirty">
      <div ng-message="required">This is required!</div>
    </div>
  </md-input-container>
  <md-input-container>
    <label>Time of Day</label>
    <input name="time" ng-model="brew.time" ng-init="time" required>
    <div ng-messages="check-your-brew-form.time.$error" ng-show="check-your-brew-form.time.$dirty">
      <div ng-message="required">This is required!</div>
    </div>
  </md-input-container>
  <md-input-container>
    <label>Tank</label>
    <input name="tank" ng-model="brew.tank" ng-init="tank"required>
    <div ng-messages="check-your-brew-form.tank.$error" ng-show="check-your-brew-form.tank.$dirty">
      <div ng-message="required">This is required!</div>
    </div>
  </md-input-container>
  <md-button ng-click="submit()" ui-sref="dashboard">Submit</md-button>
</form>

<div ng-model="data">

</div>
