<div class="row center-align" ng-show="loading">
  <div class="preloader-wrapper big active">
    <div class="spinner-layer spinner-blue">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div><div class="gap-patch">
        <div class="circle"></div>
      </div><div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>
  </div>
</div>
<div class="row center-align" ng-show="!loading && error">
  <h3>Error:</h3>
  <h3>{{error}}</h3>
</div>
<div class="container row" ng-show="!loading">
  <form class="col s12" ng-submit="signup()">
    <div class="row">
      <div class="input-field col s12">
        <input id="email" type="email" class="validate" ng-model="user.email">
        <label for="email">Email</label>
      </div>
      <div class="input-field col s12">
        <input id="password" type="password" class="validate" ng-model="user.password">
        <label for="password">Password</label>
      </div>
      <div class="input-field col s12">
        <input id="first_name" type="text" class="validate" ng-model="user.first_name">
        <label for="first_name">First Name</label>
      </div>
      <div class="input-field col s12">
        <input id="last_name" type="text" class="validate" ng-model="user.last_name">
        <label for="last_name">Last Name</label>
      </div>
      <div class="input-field col s12">
        <label for="birthday">Birthday</label>
        <br />
        <br />
        <input id="birthday" type="date" class="validate" ng-model="user.birthday">
      </div>
    </div>
    <div class="row">
      <button class="waves-effect waves-light btn-large" type="submit">Signup</button>
    </div>
  </form>
</div>
