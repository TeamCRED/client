<div class="row">

  <div class="col s1 left-nav"  ng-if="loggedIn()">
    <div class="row button">
      <a class="waves-effect waves-red tooltipped" ui-sref="dashboard.profile" data-position="right" data-delay="50" data-tooltip="Profile">
        <img src="../assets/icon05.svg" alt="profile" />
      </a>
    </div>
    <div class="row button">
      <a class="waves-effect waves-red tooltipped" ui-sref="dashboard.batch({batch_id: getBatch()})" data-position="right" data-delay="50" data-tooltip="Beer">
        <img src="../assets/icon07.svg" alt="profile" />
      </a>
    </div>
  </div>

  <div class="col" ng-class="{s11: loggedIn(), s12: !loggedIn()}">
    <div class="container beerForm">
      <br>
      <br>
      <h2>Meet A New Brew</h2>
      <div class="row">
        <div class="col s12 l6" ng-hide="true">
          <img src="/assets/can-guide-sm.jpg" alt="Visual guide to your can" />
        </div>
        <div class="col s12 l6">
          <form class="col s12" ng-submit="submit()">
            <div class="row">
              <div class="input-field col s12">
                <select ng-model="brew.beer_id" class="browser-default" required>
                  <option value="" disabled selected>Select a Beer</option>
                  <option value="{{ beer.id }}" ng-repeat="beer in beers">{{ beer.name }}</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="quote" type="text" class="validate" ng-model="brew.quote">
                <label for="quote" class="black-text">Quote</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                  <input id="date" type="date" class="validate" ng-model="brew.date">
                  <label for="date" class="dark"></label>
              </div>
              <div class="input-field col s6">
                <input id="time" type="text" class="validate" ng-model="brew.time">
                <label for="time" class="black-text">Time</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <div class="row">
                  <div class="input-field col s6">
                    <input id="tank" type="text" class="validate" ng-model="brew.tank">
                    <label for="tank" class="black-text">Tank</label>
                  </div>
                  <div class="center-align col s6">
                    <button class="btn waves-effect red darken-5 waves-light" type="submit">Know Your Brew</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
